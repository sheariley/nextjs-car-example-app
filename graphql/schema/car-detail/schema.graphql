extend type Query {
  carDetails(
    page: Int,
    pageSize: Int,
    filter: CarDetailFilterInput,
    sort: [ColumnSortInput!]
  ): CarDetailPage!
  carDetail(id: ID!): CarDetail
}

extend type Mutation {
  createCarDetail(year: Int!, carMakeId: ID!, carModelId: ID!, featureIds: [ID!]): CarDetail!
  updateCarDetail(id: ID!, year: Int, carMakeId: ID, carModelId: ID, featureIds: [ID!]): CarDetail!
  deleteCarDetails(ids: [ID!]!): Int!
}

type CarDetail {
  id: ID!
  year: Int!
  carMakeId: ID!
  carModelId: ID!
  CarMake: CarMake
  CarModel: CarModel
  CarDetailFeatures: [CarDetailFeature!]
}

input CarDetailFilterInput {
  yearMin: Int
  yearMax: Int
  carMakeIds: [ID!]
  carModelIds: [ID!]
  featureIds: [ID!]
}

type CarDetailPage {
  items: [CarDetail!]!
  totalCount: Int!
}
